<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <title>Helpdesk | Pudin Saepudin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="input-data bg-light" id="input-data">
      <div class="container">
        <div class="row">
          <form>
            <div class="col">
              <div class="mb-3">
                <label for="inputNama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputNama" name="nama">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email">
              </div>
              <div class="mb-3">
                <label for="inputNohp" class="form-label">No HP</label>
                <input type="password" class="form-control" id="inputNohp" name="nohp">
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="inputNamaPimpinan" class="form-label">Nama Pimpinan</label>
                <input type="text" class="form-control" id="inputNamaPimpinan" name="namapimpinan">
              </div>
              <div class="mb-3">
                <label for="inputUnit" class="form-label">Unit</label>
                <input type="text" class="form-control" id="inputUnit" name="unit">
              </div>
              <div class="mb-3">
                <label for="inputInventaris" class="form-label">Barang</label>
                  <select class="form-control" id="inputInventaris" name="inventaris">
                    <option value="Inventaris">Inventaris</option>
                    <option value="Non Inventaris">Non Inventaris</option>
                  </select>
              </div>
            </div>
            <div class="col">
              <div>
                <label for="inputPermohonan" class="form-label">Permohonan</label>
                <textarea class="form-control" id="inputPermohonan" name="permohonan" rows="3"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="table-data" id="table-data">
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" width="5%">#</th>
                  <th scope="col" width="15%">Info</th>
                  <th scope="col">Keterangan</th>
                  <th scope="col" width="8%">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
