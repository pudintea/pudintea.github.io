<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <title>Helpdesk | Pudin Saepudin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container">
        <a class="navbar-brand text-white" href="/helpdesk.html">Helpdesk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="input-data mt-3" id="input-data">
      <div class="container bg-white p-5">
        <div class="row">
          <div class="col">
            <div class="alert alert-warning alert-dismissible fade show my-alert d-none" role="alert">
              <strong>Terima Kasih!</strong>, Permohonan kamu sudah terkirim.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </div>
        <form class="form" name="formPermohonan">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="inputNama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="inputNama" name="nama" required>
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="inputNohp" class="form-label">No HP</label>
                <input type="text" class="form-control" id="inputNohp" name="nohp" required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="inputJenjang" class="form-label">Jenjang</label>
                <select class="form-control" id="inputJenjang" name="jenjang">
                  <option value="TK">TK</option>
                  <option value="SD">SD</option>
                  <option value="SMP">SMP</option>
                  <option value="SMA">SMA</option>
                  <option value="Lainnya">Lainnya</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputUnit" class="form-label">Nama Unit</label>
                <input type="text" class="form-control" id="inputUnit" name="unit" required>
              </div>
              <div class="mb-3">
                <label for="inputKategori" class="form-label">Kategori</label>
                  <select class="form-control" id="inputKategori" name="kategori">
                    <option value="Website">Website</option>
                    <option value="Email Resmi">Email Resmi</option>
                    <option value="Aplikasi Slims">Aplikasi Slims</option>
                  </select>
              </div>
            </div>
            <div class="col">
              <div>
                <label for="inputPermohonan" class="form-label">Permohonan</label>
                <textarea class="form-control" id="inputPermohonan" name="permohonan" rows="8" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col text-end">
              <button type="submit" class="btn btn-primary btn-kirim">Kirim Permohonan</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Loading...</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="table-data mt-3 mb-5" id="table-data">
      <div class="container bg-white">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" width="5%">#</th>
                      <th scope="col" width="15%">Info</th>
                      <th scope="col">Keterangan</th>
                      <th scope="col" width="8%">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
