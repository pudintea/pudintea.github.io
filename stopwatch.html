<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Al Azhar - Stopwatch</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color:#eee;">
    <div class="container mt-4 text-center">
      <div class="col">
        <div class="row">
          <h1 class="display-1">Stopwatch YPI Al Azhar</h1>
          <div class="alert alert-primary text-center" role="alert">
            <div id="display" class="display-2" style="font-family: monospace; font-weight: bold;">
              00:00:00:00
            </div>
            <div id="controls" class="mt-4 text-center">
              <button id="startBtn" onclick="start()" class="btn btn-primary">Start</button>
              <button id="stopBtn" onclick="stop()" class="btn btn-danger">Stop</button>
              <button id="resetBtn" onclick="reset()" class="btn btn-info">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stopwatch.js"></script>
  </body>
</html>
