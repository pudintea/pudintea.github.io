<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Al Azhar - Stopwatch</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color:#eee;">
    <div class="container mt-4 text-center">
        <div class="alert alert-primary text-center" role="alert">
          <div id="display" style="text-center" style="font-size: 5rem; font-family: monospace; font-weight: bold;">
            00:00:00:00
          </div>
          <div id="controls" class="mt-4 text-center">
            <button id="startBtn" onclick="start()" class="btn btn-primary">Start</button>
            <button id="stopBtn" onclick="stop()" class="btn btn-danger">Stop</button>
            <button id="resetBtn" onclick="reset()" class="btn btn-info">Reset</button>
          </div>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      // STOPWATCH PROGRAM
      const display = document.getElementById("display");
      let timer = null;
      let startTime = 0;
      let elapsedTime = 0;
      let isRunning = false;
      
      function start(){
          if(!isRunning){
              startTime = Date.now() - elapsedTime;
              timer = setInterval(update, 10);
              isRunning = true;
          }
      }
      
      function stop(){
          if(isRunning){
              clearInterval(timer);
              elapsedTime = Date.now() - startTime;
              isRunning = false;
          }
      }
      
      function reset(){
          clearInterval(timer);
          startTime = 0;
          elapsedTime = 0;
          isRunning = false;    
          display.textContent = "00:00:00:00";
      }
      
      function update(){
          
          const currentTime = Date.now();
          elapsedTime = currentTime - startTime;
      
          let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
          let minutes = Math.floor(elapsedTime / (1000 * 60) % 60);
          let seconds = Math.floor(elapsedTime / 1000 % 60);
          let milliseconds = Math.floor(elapsedTime % 1000 / 10);
      
          hours = String(hours).padStart(2, "0");
          minutes = String(minutes).padStart(2, "0");
          seconds = String(seconds).padStart(2, "0");
          milliseconds = String(milliseconds).padStart(2, "0");
      
          display.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
      }
    </script>
  </body>
</html>
